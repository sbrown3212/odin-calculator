<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class="title">
    <h1>Calculator</h1>
  </div>

  <div id="calculator">
    <div id="display">DISPLAY</div>
    <div id="edit">
      <button class="btn edit">C</button>
      <button class="btn edit">DEL</button>
    </div>
    <div id="buttons">
      <button class="btn num" value="7">7</button>
      <button class="btn num" value="8">8</button>
      <button class="btn num" value="9">9</button>
      <button class="btn operator arithmetic" value="/">&divide;</button>
      
      <button class="btn num" value="4">4</button>
      <button class="btn num" value="5">5</button>
      <button class="btn num" value="6">6</button>
      <button class="btn operator arithmetic" value="x">x</button>
      
      <button class="btn num" value="1">1</button>
      <button class="btn num" value="2">2</button>
      <button class="btn num" value="3">3</button>
      <button class="btn operator arithmetic" value="-">-</button>
      
      <button class="btn num" value=".">.</button>
      <button class="btn num" value="0">0</button>
      <button class="operator" id="equals">=</button>
      <button class="btn operator arithmetic" value="+">+</button>
    </div>
  </div>
</body>
</html>
